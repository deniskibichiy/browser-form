<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Browser Form with Validation</title>
</head>
<body>
    <form novalidate class="form" action="">
        <div class="email">
            <label for="email">Email *</label>
            <div>
                <input type="email" required id="email">
                <span id="email-validate"></span>
            </div>
        </div>
        <div class="country">
            <label for="country">Country *</label>
            <div>
                <input minlength="10" type="text" required id="country">
                <span id="country-validate"></span>
            </div>
        </div>
        <div>
            <label for="password">Password *</label>
            <div>
                <input minlength="10" required type="password" id="password">
                <span id="password-validate"></span>
            </div>
        </div>
        <div >
            <label for="password-confirm">Confirm Password *</label>
            <div>
                <input required type="password" name="password-confirm" id="password-confirm">
                <span id="password-confirm-validate"></span>
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>


    <script src="./index.js"></script>
</body>
</html>
